
{% extends 'base.html' %}
{% block content %}
<div class="container">
    <h1>Edit Profile</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="mb-3">
            <label for="id_phone_number" class="form-label">Phone Number</label>
            {{ form.phone_number }}
        </div>
        <div class="mb-3">
            <label for="id_phone_number" class="form-label"> Name</label>
            {{ form.first_name }}
        </div> <div class="mb-3">
            <label for="id_phone_number" class="form-label">Last Name</label>
            {{ form.last_name }}
        </div>
        <div class="mb-3">
            <label for="id_address" class="form-label">Physical Address</label>
            {{ form.address }}
        </div>
        <div class="mb-3">
            <label for="id_agency_name" class="form-label">Agency Name</label>
            {{ form.agency_name }}
        </div>
        <div class="mb-3">
            <label for="id_contact_email" class="form-label">Primary Email</label>
            {{ form.contact_email }}
        </div>

        <div class="mb-3">
            <label for="id_profile_picture" class="form-label">Profile Picture</label>
            {{ form.profile_picture }}
        </div>
        <button type="submit" class="btn btn-primary">Save Changes</button>
    </form>
</div>
{% endblock %}
